<div class="ab-search">
    <div class="row p-2">
        <div class="col">
            <input data-bind="textInput: search$" class="form-control" type="search" placeholder="Search..." />
        </div>
    </div>
    <div data-bind="visible: busy$" class="spinner-grow spinner-grow-sm" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div data-bind="foreach: rows$, fadeVisible: !busy$()" class="list-group list-group-flush">
        <div class="p-1">
            <a data-bind="click: $parent.goto" class="list-group-item list-group-item-action rounded">
                <div data-bind="text: `${z_ALPH_20} (${z_AN8_19})`" class="col"></div>
                <div data-bind="text: `${z_ADD1_40}, ${z_CTY1_44}`" class="col"></div>
            </a>
        </div>
    </div>
    <div data-bind="with: rows$" class="row p-1">
        <div data-bind="text: `${length} rows returned`" class="col right"></div>
    </div>
</div>
